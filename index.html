<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Test</title>
</head>
<body>
<form>
        <label for="Name:">Name:</label>
        
        <input type="text" name="username" id="username" required>
<br>
<label for="Email:">Email:</label>
<input type="password" name="user-pw" id="user-pw" required>
<br>   
<label for="URL:">URL:</label>
   
<input type="text" name="username" id="username"  placeholder="Write the URL of your">
<br>
<label for="Date:">Date</label>
<input type="date" name="date" id="date">
<br>
<label for="time">Time:</label>
<input type="time" name="time" id="time">
<br>
<label for="date and time of birth">Date and time of birth:</label>

<input type="date" name="date" id="date">
<input type="time" name="time" id="time">
<br>
<label for="month">Month</label>
<input type="month" name="month" id="month">
<br>
<label for="week">Week:</label>
<input type="week" name="week" id="week">
<br>
<label for="number min"> Number (min-10, max 10)</label>
<input type="number" name="number min" id="number min" required >
<br>
<label for="range"> Range (min 0, max 10):</label>
<input id="range" name="range" 
type="range" min="0" max="10" nin="0" required>
<br>
<label for="telephone">Telephone:</label>
<input type="tel" name="phone" required pattern="[0-9]">
<br>
<label for="search">Search:</label>
<input type="search" name="search" id="search">
<br>
<label for="favorite color">Favorite Color:</label>
<input type="color" id="favorite" name="favorite color" value="#6D9FD5">
<br>
<input type="submit">
</form>
</body>
</html>
